<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Daum Header를 만들어보자</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/09.daum.css">
</head>
<body>
	<header class="header-wrapper">
		<div class="top-wrapper wrapper clearfix">
			<div class="start-page">
				<a href="#">다음을 시작페이지로 <i class="fa fa-caret-right"></i></a>
			</div>
			<div class="close-3days">
				<a href="#">3일 동안 보지 않기 <i class="fa fa-times"></i> </a>
			</div>
		</div>
		<div class="search-wrapper wrapper clearfix">
			<h1 class="logo-wrap">
				<img src="../img/logo.png" alt="로고" class="img">
			</h1>
			<div class="search-wrap">
				<form>
					<input type="text" name="search" class="search-input" autofocus>
					<i class="fa fa-keyboard"></i>
					<i class="fa fa-search"></i>
				</form>
				<div class="favor-wrap clearfix">
					<ul class="list-wrap">
						<li>
							<a href="#">코로나19 발생현황</a>
						</li>
						<li>
							<a href="#">유세윤 합류</a>
						</li>
						<li>
							<a href="#">대문시공</a>
						</li>
						<li>
							<a href="#">리사 화보</a>
						</li>
						<li>
							<a href="#">중문설치</a>
						</li>
					</ul>
					<div class="btn-wrap">
						<i class="fa fa-angle-left bt-prev"></i>
						<i class="fa fa-angle-right bt-next"></i>
					</div>
				</div>
			</div>
			<aside class="banner-wrap">
				<img src="../img/banner.png" alt="배너" class="banner-img img">
			</aside>
		</div>
		<nav>
			<div class="navi-wrapper wrapper clearfix">
				<ul class="navi-wrap">
					<li class="navi"><a href="#">카페</a></li>
					<li class="navi"><a href="#">메일</a></li>
					<li class="navi"><a href="#">뉴스</a></li>
					<li class="navi"><a href="#">증권</a></li>
					<li class="navi"><a href="#">지도</a></li>
					<li class="navi"><a href="#">쇼핑</a></li>
					<li class="navi"><a href="#">카카오TV</a></li>
					<li class="navi"><a href="#">웹툰</a></li>
					<li class="navi"><a href="#">블로그</a></li>
					<li class="navi"><a href="#">브런치</a></li>
					<li class="navi"><a href="#">사전</a></li>
					<li class="navi"><a href="#">게임</a></li>
					<li class="navi"><a href="#">같이가치</a></li>
					<li class="navi"><a href="#">더보기</a></li>
				</ul>
				<div class="weather-wrap">
					<span class="date">03. 16.</span>
					<span class="city">서울</span>
					<img src="../img/clouds-and-sun.png" alt="날씨아이콘" class="icon">
					<span class="temp">7℃</span>
					<i class="fa fa-angle-down"></i>
				</div>
			</div>
		</nav>
	</header>
</body>
</html>
