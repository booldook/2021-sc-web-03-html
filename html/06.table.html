<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table을 배워봅시다.</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/06.table.css">
</head>
<body>
	<div class="wrapper">
		<table class="tbl">
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th>
					<th>조회수</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>2</td>
					<td>아버지를 아버지라...</td>
					<td>홍길동</td>
					<td>1500. 01. 01</td>
					<td>23000</td>
				</tr>
				<tr>
					<td>1</td>
					<td>용왕이 나의 간을...</td>
					<td>별주부</td>
					<td>1480. 01. 01</td>
					<td>33000</td>
				</tr>
			</tbody>
		</table>
		<table class="tbl">
			<tbody>
				<tr>
					<td colspan="2">a</td>
					<td>b</td>
					<td>c</td>
					<td>d</td>
				</tr>
				<tr>
					<td>e</td>
					<td>f</td>
					<td colspan="2" rowspan="2">g</td>
					<td>h</td>
				</tr>
				<tr>
					<td rowspan="3">i</td>
					<td>j</td>
					<td rowspan="4">k</td>
				</tr>
				<tr>
					<td>l</td>
					<td>m</td>
					<td>n</td>
				</tr>
				<tr>
					<td>o</td>
					<td>p</td>
					<td>q</td>
				</tr>
				<tr>
					<td>r</td>
					<td colspan="3">s</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
