<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table을 배워봅시다.</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/06.table.css">
</head>
<body>
	<div class="wrapper">
		<table class="tbl">
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th>
					<th>조회수</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>2</td>
					<td>아버지를 아버지라...</td>
					<td>홍길동</td>
					<td>1500. 01. 01</td>
					<td>23000</td>
				</tr>
				<tr>
					<td>1</td>
					<td>용왕이 나의 간을...</td>
					<td>별주부</td>
					<td>1480. 01. 01</td>
					<td>33000</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
